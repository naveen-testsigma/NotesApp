
<div class="container">
  <div class="row">
    <div class="col-sm" *ngFor="let note for notes">
      <div class="card">
        <div class="card-body">
         <h4 class="card-title">{{note.noteHeading}}</h4>
          <p class="card-text">{{note.noteBody}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

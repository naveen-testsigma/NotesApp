<div class="container-fluid">
  <form (ngSubmit)="onSubmit()" class="m-5 ">
    <div class="form-group" >
      <label for="name" class="p-2">
      Name
      </label>
      <input type="text" name="username" id="name" [(ngModel)]="signup.name">
    </div>
    <div class="form-group">
      <label for="email" class="p-2">
       Email
      </label>
      <input class="" type= "email" name="username" id="email" [(ngModel)]="signup.emailId">
    </div>
    <div class="form-group">
      <label for="password">
        Password
      </label>
      <input type="password" name="password" id="password" [(ngModel)]="signup.password">
    </div>
    <button class="btn btn-outline-dark m-4" type="submit" >login</button>
  </form>
</div>

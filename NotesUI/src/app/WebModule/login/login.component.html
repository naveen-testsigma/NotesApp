
<div class="container-fluid">
  <form (ngSubmit)="onSubmit()" class="form">
    <div class="form-group">
      <label for="username" class="p-3">
        Email
      </label>
      <input type="text" name="username" id="username" [(ngModel)]="login.emailId">
    </div>
    <div class="form-group">
      <label for="password" class="p-1">
        Password
      </label>
      <input type="password" name="password" id="password" [(ngModel)]="login.password">
    </div>
    <button class="btn btn-outline-dark m-3" type="submit">login</button>
  </form>
</div>
